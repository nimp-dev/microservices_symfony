name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin
          docker compose version

      - name: Build Docker images
        run: |
          docker compose build

      - name: Start services
        run: |
          docker compose up -d
          echo "Waiting for services to start..."
          sleep 30

      - name: Check services health
        run: |
          echo "üîç Checking services health..."
          
          # Check Order Service
          if curl -s http://localhost:8080/order/health | grep -q '"status":"ok"'; then
            echo "‚úÖ Order service is healthy"
          else
            echo "‚ùå Order service health check failed"
            exit 1
          fi
          
          # Check User Service  
          if curl -s http://localhost:8080/user/health | grep -q '"status":"ok"'; then
            echo "‚úÖ User service is healthy"
          else
            echo "‚ùå User service health check failed"
            exit 1
          fi
          
          # Check Notification Service
          if curl -s http://localhost:8080/notification/health | grep -q '"status":"ok"'; then
            echo "‚úÖ Notification service is healthy"
          else
            echo "‚ùå Notification service health check failed"
            exit 1
          fi

      - name: Stop services
        run: |
          docker compose down

      - name: Show logs if failed
        if: failure()
        run: |
          docker compose logs