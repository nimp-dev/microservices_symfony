name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-services:
    name: Build Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [order-service, user-service, notification-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ matrix.service }}:${{ github.sha }} .

  health-check:
    name: Health Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ order-service, user-service, notification-service ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and test ${{ matrix.service }}
        run: |
          echo "üöÄ Building service: ${{ matrix.service }}"
          docker build -t ${{ matrix.service }} ./services/${{ matrix.service }}
          
          echo "üèÉ‚Äç‚ôÇÔ∏è Running container..."
          docker run -d --rm -p 8000:8000 --name test-${{ matrix.service }} \
            ${{ matrix.service }} php -S 0.0.0.0:8000 -t public
          
          echo "‚è≥ Waiting for service to start..."
          sleep 8
          
          echo "üîç Checking health endpoint..."
          if ! curl -fsS http://localhost:8000/health; then
            echo "‚ùå Health check failed for ${{ matrix.service }}"
            docker logs test-${{ matrix.service }}
            docker stop test-${{ matrix.service }} || true
            exit 1
          fi
          
          echo "‚úÖ Service ${{ matrix.service }} passed health check."
          docker stop test-${{ matrix.service }} || true