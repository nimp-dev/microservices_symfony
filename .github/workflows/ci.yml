name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-services:
    name: Build Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [order-service, user-service, notification-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ matrix.service }}:${{ github.sha }} .

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: build-services

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Order Service
        run: |
          docker build -t order-service services/order-service/
          docker run -d -p 9001:9000 --name order-test order-service
          sleep 10
          curl -f http://localhost:9001/health || exit 1
          docker stop order-test

      - name: Test User Service
        run: |
          docker build -t user-service services/user-service/
          docker run -d -p 9002:9000 --name user-test user-service
          sleep 10
          curl -f http://localhost:9002/health || exit 1
          docker stop user-test