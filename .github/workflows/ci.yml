name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-services:
    name: Build Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [order-service, user-service, notification-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ matrix.service }}:${{ github.sha }} .

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: build-services

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ matrix.service }} .
          docker run -d -p 8000:8000 --name test-${{ matrix.service }} \
            ${{ matrix.service }} php -S 0.0.0.0:8000 -t public
          sleep 5
          curl -f http://localhost:8000/health || (docker logs test-${{ matrix.service }} && exit 1)
          docker stop test-${{ matrix.service }}